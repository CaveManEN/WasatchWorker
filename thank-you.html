<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Booking!</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Kirang+Haerang&display=swap" rel="stylesheet">

    <style>
        /* Thank You Page Container */
        .thank-you-container {
            width: 90%;
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading */
        .thank-you-container h1 {
            font-size: 2rem;
            color: #35a79c;
            font-family: "Kirang Haerang", serif;
            margin-bottom: 1rem;
        }

        /* Paragraph Text */
        .thank-you-container p {
            font-size: 1.2rem;
            color: #333333;
            font-family: "Kirang Haerang", serif;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #a8e6cf;
            font-family: "Kirang Haerang", serif;
            padding-top: 80px;
        }

        /* Header Styling */
        /* Header */
header {
    background: #35a79c;
    color: white;
    padding: 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 100;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    font-size: 30px;
    margin: 0;
    color: white;
    font-family: "Bebas Neue", serif;
}

header .logo h1 a {
    text-decoration: none;
    color: white;
}

/* Navigation links */
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: flex-end;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 20px;
    text-transform: uppercase;
    transition: color 0.3s;
    font-family: "Roboto", sans-serif;
}

nav ul li a:hover {
    color: #54b2a9;
}

/* Hamburger Menu */
.hamburger-menu {
    display: none;
    cursor: pointer;
    flex-direction: column;
    width: 30px;
    height: 20px;
    justify-content: space-between;
    margin-left: auto; /* Push the hamburger menu to the far right */
}

.hamburger-menu span {
    width: 30px;
    height: 4px;
    background-color: white;
}

/* Media Query for mobile */
@media screen and (max-width: 768px) {
    nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background: #35a79c;
        padding: 20px;
    }

    nav ul li {
        margin: 15px 0;
    }

    .hamburger-menu {
        display: flex;
    }

    nav.active ul {
        display: flex;
    }
}

    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="/images/snow.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1><a href="index.html">Wasatch Worker</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Thank You Page Content -->
    <div class="thank-you-container">
        <h1>Thank You for Booking!</h1>
        <p>We have received your booking request. You will be contacted shortly to confirm the details of your equipment pick-up.</p>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav-menu');
            nav.classList.toggle('active');
        }
    </script>
    

</body>
</html>
