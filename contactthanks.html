<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Contacting Us!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure you link to your main CSS file -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Kirang+Haerang&display=swap" rel="stylesheet">
   
    <style>
        /* Thank You Page Container */
        .thank-you-container {
            width: 50%;
            margin: 100px auto; /* Center content vertically and horizontally */
            padding: 30px;
            background-color: #ffffff; /* White background */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); /* Shadow effect */
            text-align: center;
        }

        /* Heading */
        .thank-you-container h1 {
            font-size: 28px;
            color: #35a79c; /* Same color as the header */
            font-family: "Kirang Haerang", serif;
        }

        /* Paragraph Text */
        .thank-you-container p {
            font-size: 18px;
            color: #333333; /* Darker text for contrast */
            font-family: "Kirang Haerang", serif;
        }

        /* Background Video */
        #background-video {
            position: absolute; /* Position it at the very back */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make the video cover the entire area */
            z-index: -1; /* Place it behind other content */
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Body and Page Layout */
        body {
            background-color: #a8e6cf; /* Light green for the page background */
            font-family: "Kirang Haerang", serif;
            font-weight: 400;
            font-style: normal;
            padding-top: 60px;
        }

        /* Header Styling */
        header {
            background-color: #35a79c ; /* Light green for header */
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        header .logo h1 {
            font-size: 36px;
            margin: 0;
            color: white;
        }

        header .logo h1 a {
            text-decoration: none;
            color: white;
        }

        /* Navigation links */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            text-transform: uppercase;
            transition: color 0.3s;
            font-family: "Barriecito", cursive;
        }

        nav ul li a:hover {
            color: #83d0c9;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="/images/snow.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Wasatch Worker</h1>
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav id="nav-menu">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Thank You Page Content -->
    <div class="thank-you-container">
        <h1>Thank You for Contacting Us!</h1>
        <p>We have received your message. Our team will get back to you as soon as possible.</p>
    </div>
</body>
</html>
